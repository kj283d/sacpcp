<style>
	.sub_menu{
		margin-left:3em;
	}
    
    .dividerLine{
        min-height: 0px !important;
        max-height: 0px !important;
    }
</style>

<ion-menu [content]="content" side="right" persistent="true">
    
	<ion-content style="margin-top: 50px;" >
		<ion-list id="right-menu-items" >
			<button ion-item (click)="openPage(pages[1], '')">
				Home
			</button>
            <accordion-box accordionTitle="{{'Carr P. Collins Center' | translate}}" >
                <div class = "accordion-content">
                    <button ion-item class="sub_menu" (click)="openPage(pages[12], '')">
                        About Us
                    </button>
                    <button ion-item class="sub_menu" (click)="openPage(pages[13], '')">
                        Services
                    </button>
                    <button ion-item class="sub_menu" (click)="openPage(pages[14], '')">
                        Programs
                    </button>
                </div>
            </accordion-box>
            <ion-item-divider class= "dividerLine"></ion-item-divider>
			<button ion-item *ngIf="userServices.user.id" (click)="openPage(pages[3], '')">
				Profile
			</button>
			<button ion-item (click)="openPage(pages[6], '')">
				Contact Us
			</button>
			<button ion-item (click)="openPage(pages[1], 'events')">
				Volunteer Opportunities
			</button>
			<button ion-item *ngIf="!userServices.user.id" (click)="openPage(pages[2], '')">
				Register
			</button>
            <button ion-item *ngIf="!userServices.user.id" (click)="openPage(pages[0], '')">
				Login
			</button>
            <button ion-item *ngIf="userServices.user.id" (click)="logout()">
				Logout
			</button>
			<button ion-item *ngIf="userServices.user.id && userServices.user.profile.accounttype == 'A' && platform.is('core')" (click)="showAdmin1()">
				Admin
			</button>
			<button ion-item class="sub_menu" *ngIf="showAdmin" (click)="openPage(adminPages[0], '')">
				Create Event
			</button>
			<button ion-item class="sub_menu" *ngIf="showAdmin" (click)="openPage(adminPages[1], '')">
				Edit Event
			</button>
			<button ion-item *ngIf="showAdmin && userServices.user.id && userServices.user.profile.accounttype == 'A'" (click)="openPage(adminPages[2], '')">
				<span class="sub_menu">Event Registration Data</span>
			</button>
			<button ion-item *ngIf="showAdmin && userServices.user.id && userServices.user.profile.accounttype == 'A'" (click)="openPage(adminPages[3], '')">
				<span class="sub_menu">Contact Volunteers</span>
			</button>
			<button ion-item *ngIf="showAdmin && userServices.user.id && userServices.user.profile.accounttype == 'A'" (click)="openPage(adminPages[4], '')">
				<span class="sub_menu">Groups</span>
			</button>
            <button ion-item (click)="donate('donate')">
				Donate
            </button>
			<button ion-item *ngIf="userServices.user.id && volunteerEvents.myEvents.length > 0" (click)="openPage(pages[1], 'myevents')">
				My Activities 
			</button>
			<button ion-item (click)="openPage(pages[5], '')">
				Our History
			</button>
            <ion-row center>
                <ion-col text-center>
                    <button ion-button menuClose>Close Menu</button>
                </ion-col>
            </ion-row>
		</ion-list>
	</ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-footer [hidden]="keyboard.isOpen()">
	<ion-toolbar>
		<ion-row>
            
            <ion-col class="footer-col" (click)="openPage(pages[1], '')" ><ion-icon class="footer-icon" name="home"></ion-icon>Home</ion-col>
            
            <ion-col *ngIf="userServices.user.id" (click)="openPage(pages[1], 'myevents')" class="footer-col"><ion-icon  class="footer-icon" name="calendar"></ion-icon>My Events</ion-col>
            
            <ion-col (click)="donate('donate')" class="footer-col"><ion-icon  class="footer-icon" name="heart"></ion-icon>Donate</ion-col>
            
            <ion-col *ngIf = "showRedKettle" (click)="donate()" class="footer-col"><ion-icon class="footer-icon" name="open"></ion-icon>Red Kettle</ion-col>
            
            <ion-col class="footer-col"><button ion-button icon-only menuToggle><ion-icon class="footer-icon" name="menu"></ion-icon></button>More</ion-col>
            
		</ion-row>
	</ion-toolbar>
</ion-footer>
